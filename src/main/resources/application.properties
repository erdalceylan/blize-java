spring.application.name=blize-java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/blize
spring.datasource.username=blize
spring.datasource.password=blize
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
logging.level.org.springframework.security=DEBUG
spring.thymeleaf.cache=false
spring.profiles.active=dev
spring.data.redis.host=localhost
spring.data.redis.port=6379
server.servlet.session.timeout=1m
spring.session.redis.flush-mode=on_save
spring.session.redis.namespace=spring:session
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=blize
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
springdoc.swagger-ui.path=/swagger-ui.html

s3.endpoint=http://localhost:9000
s3.accessKey=admin
s3.secretKey=password
s3.bucketName=blize
ANGULAR_HASH=e854b8eb44341c67cd9fc5c13fbab4a9
SOCKET_CONNECTION_URL=http://localhost:3000
